; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-D USER_SETUP_LOADED
	-D ST7735_DRIVER
	-D SPI_FREQUENCY=50000000
	-D TFT_MISO=-1
	-D TFT_MOSI=3
	-D TFT_SCLK=5
	-D TFT_CS=4
	-D TFT_DC=2
	-D TFT_RST=1
	-D TFT_WIDTH=80
	-D TFT_HEIGHT=160
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT
	-D ST7735_GREENTAB160x80
	-D TFT_RGB_ORDER=TFT_BGR
	-D CONFIG_BT_NIMBLE_EXT_ADV=1
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	h2zero/NimBLE-Arduino@^1.4.1
	bblanchon/ArduinoJson@^6.21.3
	bakercp/CRC32@^2.0.0
board_build.partitions = huge_app.csv
